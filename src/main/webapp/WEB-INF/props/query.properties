LIST_SEARCH_SQL_PREPEND= select * from board 
LIST_SEARCH_SQL_APPEND= order by productnum desc 
WRITE_SQL= insert into board (sellerid, title, wdate, content, bcategorynum, buyerid) values (?, ?, now(), ?, ?, ?) 
NOTIFY_LIST_SQL= select * from notifylist order by notifyid desc 
FILE_WRITE_SQL= insert into img (imgproductnum, imgnum, imgsname, imgsize, imgcname) values (?, ?, ?, ?, ?) 
NOTIFY_WRITE_SQL= insert into notifylist (notifyproductnum, notifyreason, notifyuserid, notifydate) values (?, ?, ?, now()) 
NOTIFYID_SQL= select notifyid from notifylist order by notifyid desc limit 1 
PRODUCT_NUM_SQL= select productnum from board order by productnum desc limit 1 
NOTIFY_IMG_WRITE_SQL= insert into notifyimg (notifyimgnotifyid, notifyimgnum, notifyimgsname, notifyimgsize, notifyimgcname,notifyimgdate) values (?, ?, ?, ?, ?,now()) 
LIST_SQL= select * from board b inner join img i on b.productnum = i.imgproductnum where i.imgnum=1 
JOIN_SQL= insert into user values (?, ?, ?, ?, ?, ?, ?, now(), ?, 'no', ?, ?, ?) 
CHECK_USERID_SQL= select userid from user 
CHECK_NICKNAME_SQL= select nickname from user 
USER_LOGIN_SQL= select * from user where userid=? and userpw=? and adminyn=? 
MANAGER_SEARCH_SQL= select * from user where adminyn='no' order by joindate desc 
DELETE_SQL= delete from board where productnum=? 
SELECT_BOARD_PRICE_SQL= select * from board b inner join productprice p on b.productnum = p.productpricenum where productnum=? 
SELECT_BOARD_CATEGORY_SQL= select * from categories c inner join board b ON b.bcategorynum = c.categorynum where productnum=? 
SELECT_BOARD_IMG_SQL= select * from board b inner join img i on b.productnum = i.imgproductnum where productnum=?
SEARCH_VADA_LIST_SQL= select * from board where title like ? 
CATEGORY_LIST_SQL= select * from categories 
SOLDOUT_SQL= update board set buyerid=?, soldoutdate=now() where productnum=? 
MANAGER_BLACK_CHANGE= update `user` set blackyn=? where userid =? 
